### PERPLEXITY
#base_url: https://api.perplexity.ai
#model: sonar

prompt:
  base: |
    Mets-toi dans le contexte suivant : je veux automatiser la création de vidéos TikTok avec l'IA. Suis ces étapes précises :

    1 Je te fournirai une histoire. Transforme-la en un script avec des phrases immersives et saisissantes, et nous permettant de nous plonger dans l'atmosphère.

    2 Décompose ce script en 7 scènes clés, chacune illustrant une partie essentielle de l'histoire.

    3 Pour chaque scène, génère un prompt d'image en anglais (sans guillemets) ultra détaillé,soit le plus précis possible, destiné à SDXL.
    Utilise les mots-clés suivants : sombre, bois, couleurs ternes , creepy, cinematic, chaotic.
    Met l'accent sur les descriptions afin que l'outil de génération soit le plus guidé possible.

    4 À partir du script initial, reformule-le en une version orale percutante en anglais entre 450 et 500 caractères, conçue pour captiver l’audience lorsqu’elle est racontée à voix haute.
    Utilisez des phrases courtes et ponctuées.
    Utilise des texte sous croché pour donner l'intonnation, [le texte entre crochets] sera ignoré.
    Utilise <break time="1.0s" /> pour marquer une pause dans la voix générée.
    Utilise des sauts de ligne pour forcer la séparation des diapositives et le changement de média.

  json: |
    Converti les scenes en json sous la forme suivante sans formatage : 
    {"prompts": [{"scene": "1", "description": "description de la prompt"}]}

  tts: |
    Donne moi le TTS de l'histoire reformulée en anglais.
